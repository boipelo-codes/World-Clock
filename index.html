<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>World Clock-Boipelo</title>
</head>
<body>
    <h1>World Clock</h1>
    <div class="container">

    <select id="city">
        <option value="">Select a city...</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Almaty">Astana</option>
    </select>

    <div class="city" id="johannesburg">
        <h2>Johannesburg</h2>
        <div class="date"></div>
        <div class="time"></div>
    </div>
    

    <div class="city" id="tokyo">
        <h2>Tokyo</h2>
        <div class="date"></div>
        <div class="time"></div>
    </div>
    
    <div class="city" id="astana">
        <h2>Astana</h2>
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <div class="local-time">
        <h2>Local Time</h2>
        <div class="date" id="local-date"></div>
        <div class="time" id="local-time"></div>
    </div>
    
    
    </div>

    <footer>
        This project was coded with ‚ù§ by Boipelo Ngakane and is open sourced on <a href="https://github.com/boipelo-codes/World-Clock.git">Github</a> and hosted on <a href="https://world-clock-boipelo.netlify.app/">Netlify</a>
        
    </footer>

    <script src="javascript/index.js"></script>
</body>
</html>
